version: "3.7"

services:
  dataloader:
    build:
      context: .
      dockerfile: ./setup/Dockerfile-dataloader
    container_name: "dataloader"
    env_file:
      - ./setup/.base.env
    volumes:
      - .:/opt/buddhanexus
    links:
      - "arangodb"
    depends_on:
      - arangodb
    restart: always

  arangodb:
    image: arangodb:3.4.7
    expose:
      - "8529"
    container_name: "arangodb"
    ports:
      - "8529:8529"
    env_file:
      - ./setup/.base.env
    volumes:
      - dbdata:/var/lib/arangodb3
    restart: always

  fastapi:
    build:
      context: .
      dockerfile: ./setup/Dockerfile-fastapi
    container_name: "fastapi"
    ports:
      - "8000:8000"
    volumes:
      - .:/opt/buddhanexus
    env_file:
      - ./setup/.base.env
    command: uvicorn --host 0.0.0.0 api.main:app --reload
    restart: always
    depends_on:
      - arangodb
      - dataloader

volumes:
  dbdata:
