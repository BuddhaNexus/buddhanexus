version: "3.7"

services:
  fastapi:
    build:
      context: .
      dockerfile: ./setup/Dockerfile-fastapi
    ports:
      - "8000:8000"
    volumes:
      - .:/opt/buddhanexus
    command: uvicorn --host 0.0.0.0 api.main:app --reload
    depends_on:
      - arangodb

  arangodb:
    image: arangodb:3.4.7
    expose:
      - "8529"
    ports:
      - "8529:8529"
    env_file:
      - ./setup/.base.env
    volumes:
      - dbdata:/var/lib/arangodb3


volumes:
  dbdata:
