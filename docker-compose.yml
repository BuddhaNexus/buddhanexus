version: "3.7"

services:
  dataloader:
    build:
      context: .
      dockerfile: ./setup/Dockerfile-dataloader
    container_name: "dataloader"
    env_file:
      - ./setup/.base.env
    volumes:
      - .:/opt/buddhanexus
    links:
      - "arangodb"
    depends_on:
      - arangodb

  arangodb:
    image: arangodb:3.4.7
#    command: "--server.maximal-threads 4 --foxx.queues false --javascript.gc-interval 1000 --javascript.gc-frequency 10 --server.statistics false --javascript.v8-contexts 2"
    expose:
      - "8529"
    container_name: "arangodb"
    ports:
      - "8529:8529"
    env_file:
      - ./setup/.base.env
    volumes:
      - dbdata:/var/lib/arangodb3

  fastapi:
    build:
      context: .
      dockerfile: ./setup/Dockerfile-fastapi
    container_name: "fastapi"
    ports:
      - "8000:8000"
    volumes:
      - .:/opt/buddhanexus
    command: uvicorn --host 0.0.0.0 api.main:app --reload
    depends_on:
      - arangodb
      - dataloader

volumes:
  dbdata:
