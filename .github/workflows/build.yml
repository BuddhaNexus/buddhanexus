name: Build project

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.7, 3.8, 3.9 ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pylint aksharamukha
          python -m pip install -r setup/requirements-dataloader.txt
          python -m pip install -r setup/requirements-fastapi.txt; fi
      - name: Lint with pylint
        run: pylint ./api/*.py --disable=fixme,bad-continuation,too-many-arguments,too-few-public-methods,duplicate-code --extension-pkg-whitelist=pydantic

